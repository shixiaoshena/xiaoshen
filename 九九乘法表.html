<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style type="text/css">
       .li{
        width: 100px;
        height: 1px solid #f1f1f1;
        display: inline-block;
       }
       .sub{
        padding: 5px 10px;
       }
    </style>
</head>
<body>
    <div id="showRide"></div>
    <div class="li"></div>
    <div class="sub"></div>
</body>
</html>
<script type="text/javascript">
    function recursion(index,n){
        let div='<div class="sub">'+index+'*'+n+'='+index*n+'</div>';
        return div;
    }
    function showRide(){
        let obj="";
        for(let i=1;i<10;i++){
            obj+='<div class="li">';
                for(let j=i;j<10;j++){
                    obj+=recursion(i,j);
                }
                obj+='</div>';
        }
        document.getElementById('showRide').innerHTML=obj;
    }
    window.onload=function(){
        showRide();
    }
</script>
